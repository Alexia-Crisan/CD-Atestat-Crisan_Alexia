<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curved Design</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ffffff;
      }

      .curved {
        text-align: center;
        padding: 50px 20px;
        position: relative;
      }

      .curved.upper {
        background-color: white;
      }

      .curved.lower {
        background-color: blue;
        color: white;
        padding-bottom: 100px;
        height: 500px;
      }

      .svg-container {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
      }

      .curved h1 {
        font-size: 6rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .curved p {
        font-size: 1.2rem;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="curved upper">
      <svg
        class="svg-container"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 319"
      >
        <path
          fill="blue"
          d="M0,192L80,186.7C160,181,320,171,480,181.3C640,192,800,224,960,240C1120,256,1280,256,1360,256L1440,256L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
        ></path>
      </svg>
    </div>

    <div class="curved lower">
      <h1>Hello ba !</h1>
      <p>caca maca</p>
      <svg
        class="svg-container"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 319"
      >
        <path
          fill="white"
          d="M0,160L80,144C160,128,320,96,480,112C640,128,800,192,960,208C1120,224,1280,192,1360,176L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
        ></path>
      </svg>
    </div>
  </body>
</html>
