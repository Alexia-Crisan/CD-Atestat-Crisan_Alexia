            <div style="flex-direction: column">

            id="email"
            required
          /><br /><br />

              border: 2px solid rgb(41, 115, 178);
              border-color: rgb(41, 115, 178);
              padding: 12px 20px;
              resize: none;
              width: 434px;
            "
            id="w3review"
            name="Text"
            rows="4"

              justify-content: center;
              align-items: center;
              width: 100%;
            "
